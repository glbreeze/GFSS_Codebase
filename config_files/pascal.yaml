DATA:
  train_name: pascal
  test_name: default
  train_split: 0
  test_split: default
  train_list: lists/pascal/train.txt
  data_root: ../dataset/VOCdevkit/VOC2012
  val_list: lists/pascal/val.txt
  num_classes_tr: 2  # Counting background for training
  num_classes_val: 5
  use_split_coco: False
  workers: 2
  image_size: 473
  padding_label: 255
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
  scale_min: 0.5
  scale_max: 2.0
  rot_min: -10
  rot_max: 10
  augmentations: ['hor_flip', 'vert_flip', 'resize']

TRAIN:
  ckpt_path: checkpoints/
  batch_size: 1
  epochs: 50
  log_freq : 50
  debug: False
  save_models: True
  cls_lr: 0.0025
  trans_lr: 0.0025
  scale_lr: 1.0
  mixup: False
  lr_stepsize: 30
  momentum: 0.9
  gamma: 0.1
  nesterov: True
  weight_decay: 0.0001
  main_optim: SGD
  scheduler: cosine
  milestones: [40, 70]
  iter_per_epoch: 6000
  adapt_iter: 200

MODEL:
  arch: resnet
  pretrained: False  # Means the backbone has been pre-trained
  bins: [1, 2, 3, 6]
  dropout: 0.1
  m_scale: False
  layers: 50
  bottleneck_dim: 512
  backbone_dim: 2048
  heads: 1
  resume_weights: ./pretrained_models/
  model_dir: model_ckpt

EVALUATION:
  shot: 1
  random_shot: False
  episodic: True
  norm_feat: True
  batch_size_val: 100
  manual_seed: 2021
  ckpt_used: best
  test_num: 1000
  FB_param_noise: 0
  smoothing: True
  n_runs: 1
  save_oracle: False

DISTRIBUTED:
  gpus: [0]